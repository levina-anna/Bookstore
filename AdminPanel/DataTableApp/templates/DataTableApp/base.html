<!DOCTYPE html>
<html lang="en">

{% bootstrap_css %}
{% bootstrap_javascript %}

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой проект{% endblock %}</title>
    <link type="text/css" href="{% static 'DataTableApp/css/styles.css' %}" rel="stylesheet">
</head>
<body>

        <main class="p-4">

    </div>

    <footer class="text-center">
        &copy; 2023 <a href="https://github.com/levina-anna" class="text-decoration-none link-success">levina-anna</a>
