{% extends 'DataTableApp/base.html' %}
{% load static %}

{% block content %}

<!-- Фильтр по категориям -->
<form method="get">
    <label for="category">Фильтр по категориям:</label>
    <select name="category" id="category">
        <option value="" {% if not selected_category %}selected{% endif %}>Все категории</option>
        {% for category in categories %}
            <option value="{{ category.category_id }}" {% if category.category_id == selected_category %}selected{% endif %}>
                {{ category.category_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Применить</button>
</form>

<!-- Таблица товаров -->
<table border="1">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена товара</th>
        <th>Старая цена</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.название }}</td>
            <td>{{ product.цена }}</td>
            <td>{{ product.старая_цена }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
